{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h1>Welcome to the Event Planner</h1>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated %}
                        <p class="card-text">Hello, {{ user.username }}!</p>
                        <p><a href="{% url 'account_logout' %}" class="btn-link font-weight-bold">Logout</a></p>
                    {% else %}
                        <p class="card-text">
                            <a href="{% url 'account_login' %}" class="btn-link font-weight-bold">Login</a> or
                            <a href="{% url 'account_signup' %}" class="btn-link font-weight-bold">Signup</a> to start planning your events.
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
