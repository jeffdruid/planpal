{% extends 'base.html' %}
{% load i18n %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container" style="background-color: transparent;">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">{% trans "Forgot Password" %}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">{% trans "Email" %}</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">{% trans "Send One-Time Login Link" %}</button>
                    </form>
                    <p class="text-center mt-3">Enter your email address to receive instructions on how to reset your password.</p>
                    <p class="text-center">Remembered your password? <a href="{% url 'account_login' %}" class="font-weight-bold">Log in here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
