{% extends 'base.html' %}

{% load i18n %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container no-container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form method="post" action="" class="event-form">
              {% csrf_token %}
              <div class="form-group">
                <label for="login">Username:</label>
                <input type="text" id="login" name="login" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">
              Don't have an account? <a href="{% url 'account_signup' %}" class="font-weight-bold">Sign up here</a>.
            </p>
            <p class="text-center">
              <a href="{% url 'password_reset' %}">{% trans 'Forgot Password?' %}</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center mt-3">
      <a href="{% url 'home' %}" class="font-weight-bold">Back to Home</a>
    </p>
  </div>
{% endblock %}
