{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Login</h2>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<form method="post" action="" class="event-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="login">Username:</label>
        <input type="text" id="login" name="login" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn-submit">Login</button>
</form>
<p>
    Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.
</p>
<p style="text-align: center; color: white;">
    <a href="{% url 'account_reset_password' %}" style="color: #fff;">Forgot Password?</a>
</p>
{% endblock %}
