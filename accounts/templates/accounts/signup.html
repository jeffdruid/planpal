{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Sign Up</h2>

{% if errors %}
    <div class="messages">
        {% for error in errors %}
            <div class="alert error">{{ error }}</div>
        {% endfor %}
    </div>
{% endif %}

{% if success %}
    <div class="messages">
        <div class="alert success">{{ success }}</div>
    </div>
{% endif %}

<form method="post" action="" class="event-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ request.POST.username }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.POST.email }}" required>
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn-submit">Sign Up</button>
</form>
<p>
    Already have an account? <a href="{% url 'account_login' %}">Log in here</a>.
</p>
{% endblock %}
