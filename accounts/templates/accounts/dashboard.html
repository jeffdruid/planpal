{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div id="calendar"></div>

<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            editable: false,
            events: [
                {
                    title: 'Event 1',
                    start: '2024-06-15'
                },
                {
                    title: 'Event 2',
                    start: '2024-06-18'
                }
            ]
        });
    });
</script>

{% endblock %}
