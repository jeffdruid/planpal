{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h2 style="text-align: center; color: #000;">Notifications</h2>
<div class="notifications-list">
    <ul>
        {% for notification in notifications %}
        <li class="{% if not notification.read %}unread{% endif %}">
            <a href="{{ notification.url }}" class="notification-link">
                <span class="notification-title">{{ notification.title }}</span>
                <span class="notification-time">{{ notification.created_at|date:"F j, Y, g:i a" }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
