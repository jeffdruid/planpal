{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container no-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Logout</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">You have been successfully logged out.</p>
                    <p><a href="{% url 'account_login' %}" class="btn-link font-weight-bold">Login again</a> or <a href="{% url 'home' %}" class="btn-link font-weight-bold">Return to home</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
