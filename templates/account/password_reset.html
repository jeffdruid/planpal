{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Password Reset</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="event-form" onsubmit="return false;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required disabled>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" disabled>Reset Password</button>
                    </form>
                    <p class="text-center mt-3">Sorry, the password reset functionality is currently not available. Please try again later.</p>
                    <p class="text-center">Remembered your password? <a href="{% url 'account_login' %}" class="font-weight-bold">Log in here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
