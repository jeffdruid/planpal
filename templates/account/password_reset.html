{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Password Reset</h2>
<form method="post" action="" class="event-form" onsubmit="return false;">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required disabled>
    </div>
    <button type="submit" class="btn-submit" disabled>Reset Password</button>
</form>
<p>Sorry, the password reset functionality is currently not available. Please try again later.</p>
<p>
    Remembered your password? <a href="{% url 'account_login' %}">Log in here</a>.
</p>
{% endblock %}
