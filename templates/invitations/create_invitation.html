{% extends 'base.html' %}

{% block title %}Add Invitation{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Add Invitation to {{ event.title }}</h2>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="user_id">Select User:</label>
        <select id="user_id" name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }} - {{ user.email }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn-submit">Add Invitation</button>
</form>
{% endblock %}
