{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Confirm Delete</h2>
<p>Are you sure you want to delete the event "{{ event.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-submit" color="red">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
