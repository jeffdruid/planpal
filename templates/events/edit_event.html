{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Edit Event</h2>
<form method="post" action="" class="event-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ event.title }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ event.date }}" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ event.time }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ event.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ event.location }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="confirmed" {% if event.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="pending" {% if event.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="cancelled" {% if event.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
    </div>
    <button type="submit" class="btn-submit">Save Changes</button>
</form>
{% endblock %}
