{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Edit Event</h2>
<form method="post" action="" class="event-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn-submit">Save Changes</button>
</form>
<p style="text-align: center; color: white; margin-top: 1rem;">
    <a href="{% url 'manage_invitations' event_id=event_id %}" style="color: #fff;">Manage Invitations</a>
</p>
{% endblock %}
