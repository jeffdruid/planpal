{% extends 'base.html' %}

{% block title %}Invite Guests{% endblock %}

{% block content %}
<h2 style="text-align: center; color: white;">Invite Guests for {{ event.title }}</h2>
<form method="post" action="" class="event-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="guest_name">Guest Name:</label>
        <input type="text" id="guest_name" name="guest_name" required>
    </div>
    <div class="form-group">
        <label for="guest_email">Guest Email:</label>
        <input type="email" id="guest_email" name="guest_email" required>
    </div>
    <button type="submit" class="btn-submit">Send Invitation</button>
</form>
<p style="text-align: center; color: white; margin-top: 1rem;">
    <a href="{% url 'manage_invitations' event_id=event.id %}" style="color: #fff;">Manage Invitations</a>
</p>
{% endblock %}
